server:
  port: 10010
logging:
  level:
    cn.itcast: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: 10.211.55.5:80 # nacos地址
    gateway:
      routes:
        - id: user-service # 路由标示，必须唯一
          uri: lb://userservice # 路由的目标地址
          predicates: # 路由断言，判断请求是否符合规则
            - Path=/user/** # 路径断言，判断路径是否是以/user开头，如果是则符合
        - id: order-service
          uri: lb://orderservice
          predicates:
            - Path=/order/**
      default-filters:
        - AddRequestHeader=Truth,pxl is freaking awesome!
    # 全局的跨域处理
    globalcors:
      # 解决options请求被拦截问题
      add-to-simple-url-handler-mapping: true
      corsConfigurations:
        '[/**]':
          # 允许哪些网站的跨域请求
          allowedOrigins:
            - "http://localhost:8090"
          # 允许的跨域ajax的请求方式
          allowedMethods:
            - "GET"
            - "POST"
            - "DELETE"
            - "PUT"
            - "OPTIONS"
          # 允许在请求中携带的头信息
          allowedHeaders: "*"
          # 是否允许携带cookie
          allowCredentials: true
          # 这次跨域检测的有效期
          maxAge: 360000